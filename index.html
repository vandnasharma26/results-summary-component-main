<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="component">
      <div class="result">
        <div class="result-content">
          <h2 class="header">Your Result</h2>
          <div class="result-main">
            <h1 class="result-score"> 
              <div class="score">76</div> <span>of 100</span> 
            </h1>
          </div>
          <p class="remark">Great</p>
          <p class="brief">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <h2 class="summary-title">Summary</h2>
        
        <div class="card reaction">
          <div class="title">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="icon">
            <h3 class="category">Reaction</h3>
          </div>
          <div class="card-score"> <span>80 </span> / 100</div>
        </div>
        
        <div class="card memory">
          <div class="title">
            <img src="assets/images/icon-memory.svg" alt="icon-memory" class="icon">
            <h3 class="category">Memory</h3>
          </div>
          <div class="card-score"><span>92</span> / 100</div>
        </div>
        
        <div class="card verbal">
          <div class="title">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="icon">
            <h3 class="category">Verbal</h3>
          </div>
          <div class="card-score"><span>61</span> / 100</div>
        </div>
        
        <div class="card visual">
          <div class="title">
            <img src="assets/images/icon-visual.svg" alt="icon-visual" class="icon">
            <h3 class="category">Visual</h3>
          </div>
          <div class="card-score"><span>72</span> / 100</div>
        </div>

        <button class="continueBtn">Continue</button>

      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
